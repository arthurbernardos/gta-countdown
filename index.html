<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Countdown to GTA 6 release on May 26, 2026. Stay updated with the official timer for Grand Theft Auto VI.">
    <meta name="keywords" content="GTA 6, Grand Theft Auto VI, GTA 6 release date, GTA 6 countdown, Rockstar Games">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="GTA 6 Countdown - Days Until Release">
    <meta property="og:description" content="Countdown to GTA 6 release on May 26, 2026. Stay updated with the official timer for Grand Theft Auto VI.">
    <meta property="og:image" content="https://arthur.github.io/gta-countdown/images/gta6-og-image.jpg">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:title" content="GTA 6 Countdown - Days Until Release">
    <meta property="twitter:description" content="Countdown to GTA 6 release on May 26, 2026. Stay updated with the official timer for Grand Theft Auto VI.">
    <meta property="twitter:image" content="https://arthur.github.io/gta-countdown/images/gta6-og-image.jpg">
    
    <title>GTA 6 Countdown - Days Until Release</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="images/favicon.png">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="title gta-gradient-text">GRAND THEFT AUTO VI</h1>
        </header>
        
        <main>
            <div class="countdown-container">
                <div class="countdown-item">
                    <div id="days" class="countdown-value">000</div>
                    <div class="countdown-label">DAYS</div>
                </div>
                <div class="countdown-item">
                    <div id="hours" class="countdown-value">00</div>
                    <div class="countdown-label">HOURS</div>
                </div>
                <div class="countdown-item">
                    <div id="minutes" class="countdown-value">00</div>
                    <div class="countdown-label">MINUTES</div>
                </div>
                <div class="countdown-item">
                    <div id="seconds" class="countdown-value">00</div>
                    <div class="countdown-label">SECONDS</div>
                </div>
            </div>
            
            <div class="release-date">
                <p>Data de Lancamento: 26 de Maio de 2026</p>
            </div>
        </main>
        
        <footer>
            <div class="disclaimer">
                <p>This is an unofficial fan-made countdown. GTA and Grand Theft Auto are registered trademarks of Rockstar Games.</p>
            </div>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
